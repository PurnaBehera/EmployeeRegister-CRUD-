{% extends "employee_register/base.html" %} 

{% block content %}

    {{form}}

    <div class="row">

            <button type="submit" class="btn-btn-success"><i class="fa-solid fa-database"></i>Submit</button>

        </div>

</form>

{% endblock content %}
